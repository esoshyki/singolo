<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header-logo">SINGOLO</h1>
      <nav class="header-navigation">
        <a href="/home" class="header-navigation_link">HOME</a>
        <a href="/sercives" class="header-navigation_link">SERVICES</a>
        <a href="/portfolio" class="header-navigation_link">PORTFOLIO</a>
        <a href="/about" class="header-navigation_link">ABOUT</a>
        <a href="/contact" class="header-navigation_link">CONTACT</a>
      </nav>
    </header>
    <main>

      <section class="slider">
        <div class="slider__phone-image vertical vertical-phone-image">
          <div class="slider__phone-image__base vertical-base"></div>
          <div class="slider__phone-image__screen vertical-screen"></div>
          <div class="slider__phone-image__cam vertical-cam">
            <div class="slider__phone-image__cam__dot vertical-cam__dot"></div>
          </div>
          <div class="slider__phone-image__speaker vertical-speaker"></div>
          <div class="slider__phone-image__home-button vertical-home-button">
            <div class="slider__phone-image__home-button__square vertical-home-button__square"></div>
          </div>
          <div class="slider__phone-image__shadow vertical-shadow"></div>  
        </div>
        <div class="slider__phone-image__horizontal horizontal-phone-image">
          <div class="slider__phone-image__base horizontal-base"></div>
          <div class="slider__phone-image__screen horizontal-screen"></div>
          <div class="slider__phone-image__cam horizontal-cam">
            <div class="slider__phone-image__cam__dot horizontal-cam__dot"></div>
          </div>
          <div class="slider__phone-image__speaker horizontal-speaker"></div>
          <div class="slider__phone-image__home-button horizontal-home-button">
            <div class="slider__phone-image__home-button__square horizontal-home-button__square"></div>
          </div>
          <div class="slider__phone-image__shadow horizontal-shadow"></div>     
        </div>
        <div class="slider-buttons">
          <div class=".slider-buttons__arrow-container left-arrow-container"></div>
          <div class=".slider-buttons__arrow-container right-arrow-container"></div>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
